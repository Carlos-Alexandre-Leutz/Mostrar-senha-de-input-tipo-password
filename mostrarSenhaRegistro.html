<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar senha</title>
</head>

<body>


    <form>
        <h2>Registro</h2>
        <label for="email">E-mail</label>
        <br>
        <input type="email" name="email" placeholder="E-mail" />
        <br>
        <label for="senha">Senha</label>
        <br>
        <input type="password" name="senha" id="password" placeholder="Senha" />
        <br>
        <label for="senha">Confirme a Senha</label>
        <br>
        <input type="password" name="senha" id="Confpassword" placeholder="Senha" />
        <br>
        <input type="button" id="senha" value="Mostrar senha" />
        <br>
        <input type="submit" value="Login" />
    </form>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#senha').on('click', function() {

                var passwordField = $('#password');
                var Confpassword = $('#Confpassword');
                var passwordFieldType = passwordField.attr('type');

                if (passwordFieldType == 'password') {
                    passwordField.attr('type', 'text');
                    Confpassword.attr('type', 'text');
                    $(this).val('esconder senha');
                } else {
                    passwordField.attr('type', 'password');
                    Confpassword.attr('type', 'password');
                    $(this).val('Mostrar senha');
                }
            });
        });
    </script>
</body>

</html>
